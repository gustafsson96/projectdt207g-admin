<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/userFeedback.js" defer></script>
    <script src="js/admin.js" defer></script>
</head>

<body>
    <div id="protected-content">
        <div class="logout-container">
            <button id="logout-btn">Log Out</button>
        </div>
        <div class="heading-container">
            <h1>Admin Page</h1>
            <p>The Green Slice</p>
        </div>
        <div class="container">
            <!-- Form section -->
            <div class="form-section">
                <h2>Add New Menu Item</h2>
                <form id="add-menu-form">
                    <div class="form-group">
                        <label for="item-name">Name:</label>
                        <input type="text" id="item-name">
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category:</label>
                        <input type="text" id="item-category">
                    </div>
                    <div class="form-group">
                        <label for="item-ingredients">Ingredients (comma-separated):</label>
                        <input type="text" id="item-ingredients">
                    </div>

                    <div class="form-group">
                        <label for="item-price">Price:</label>
                        <input type="number" id="item-price" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="item-vegan">
                            Vegan Alternative:
                            <input type="checkbox" id="item-vegan">
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-btn">Add Item</button>
                    </div>
                </form>
                <div id="form-feedback"></div>
            </div>

            <!-- Table section -->
            <div class="table-section">
                <h2>Available Menu Items</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Ingredients</th>
                                <th>Price</th>
                                <th>Vegan Alternative</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="menu-item-table-body">
                            <!-- Menu items displayed dynamically -->
                        </tbody>
                    </table>
                </div>
                <div id="user-feedback"></div>
            </div>
        </div>
    </div>
</body>

</html>
